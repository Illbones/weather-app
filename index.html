<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>๐ก Cat WeatherApp ๐ก</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;0,800;0,900;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="location-search-bar" action="">
          <label for="LocationSearchBar"> Enter a location: </label>
          <br />
          <input
            class="search-bar"
            type="search"
            name="Location"
            id="location-search-input"
            placeholder="eg.Porto"
            autofocus="o"
          />
          <input class="search-button" type="submit" value="Search" />
          <button 
          type="button" 
          class="btn btn-success"
          id="current-location-button"
          >Current</button>
        </form>

        <div class="section-1">
          <div class="row">
            <div class="col-6">
              <img
              src=https://freepngimg.com/download/rain/72580-ico-thunderstorm-rain-lightning-weather-icon.png
              class="weather-icon-main" alt="Weather icon" />
              <span class="unit" id="unit"></span>
              <span>
                <a href="#" id="celsius-value">ยบC</a>|
                <a href="#" id="fahrenheit-value">ยบF</a>
              </span>
            </div>

            <div class="col-6">
              <h2 id="city"></h2>
              <h3></h3>
            </div>
          </div>
        </div>

        <ul>
          <li id="description"></span></li>
          <br />
          <li>Humidity: <span id="humidity"></span></li>
          <li>Wind: <span id="wind"></span>km/ph</li>
        </ul>

        <div class="section-1">
          <h4>Next days forecast</h4>
          <div class="table">
            <div class="top-row">
              <div class="row">
                <div class="col">
                  <p>SUN</p>
                </div>
                <div class="col">
                  <p>MON</p>
                </div>
                <div class="col">
                  <p>TUE</p>
                </div>
                <div class="col">
                  <p>WED</p>
                </div>
                <div class="col">
                  <p>THU</p>
                </div>
              </div>
            </div>
            <div class="bottom-row">
              <div class="row">
                <div class="col">
                  <img
                    src="https://www.pngkit.com/png/full/9-93473_costech-solar-power-sensor-wall-light-20-led.png"
                    class="weather-icons"
                    alt="Weather icon"
                  />
                  <h4>5ยบ</h4>
                </div>
                <div class="col">
                  <img
                    src="https://www.pngkit.com/png/full/9-93473_costech-solar-power-sensor-wall-light-20-led.png"
                    class="weather-icons"
                    alt="Weather icon"
                  />
                  <h4>2ยบ</h4>
                </div>
                <div class="col">
                  <img
                    src="https://download.spinetix.com/content/widgets/icons/weather/13d.png"
                    class="weather-icons"
                    alt="Weather icon"
                  />
                  <h4>1ยบ</h4>
                </div>
                <div class="col">
                  <img
                  src=https://freepngimg.com/download/rain/72580-ico-thunderstorm-rain-lightning-weather-icon.png
                  class="weather-icons" alt="Weather icon" />
                  <h4>6ยบ</h4>
                </div>
                <div class="col">
                  <img
                    src="https://www.pngkit.com/png/full/9-93473_costech-solar-power-sensor-wall-light-20-led.png"
                    class="weather-icons"
                    alt="Weather icon"
                  />
                  <h4>10ยบ</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/scrip.js"></script>
  </body>
</html>
